       <h5 class="text-uppercase mb-2">Obratite nam se putem</h5>
       <i class="fas fa-mobile-alt fa-3x mr-3"></i>
       <b">0123456789</b>
       <br>

     <!-- kraj opisa -->
        <div class="col-6 pt-4 col-lg-6 col-xs-6 col-sm-12">
          <!-- kontakt forma -->
          <form action="mailto:someone@example.com" name="sentMessage" id="contactForm" method="post" enctype="text/plain" novalidate="">
            <div class="control-group form-group">
              <div class="controls">
                <input type="text" class="form-control" id="name" placeholder="Unesite ime i prezime">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <input type="tel" class="form-control" id="phone" placeholder="Unesite broj telefona">
                <div class="help-block"></div>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <input type="email" class="form-control" id="email" placeholder="Unesite e-mail adresu">
                <div class="help-block"></div>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <textarea rows="10" cols="100" class="form-control" id="message" placeholder="Unesite poruku"
                  maxlength="400" style="resize:none"></textarea>
                <div class="help-block"></div>
              </div>
            </div>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Pošalji</button>
          </form>
          <br>
